mutation CreateTokenDispenserAllocation(
  $tokenDispenserId: TokenDispenserId!
  $user: String!
  $paymentTokenAccount: String!
  $tokenAccount: String!
  $amount: Float!
) {
  createTokenDispenserAllocation(
    tokenDispenserId: $tokenDispenserId
    user: $user
    paymentTokenAccount: $paymentTokenAccount
    tokenAccount: $tokenAccount
    amount: $amount
  ) {
    ...tokenDispenserAllocation
  }
}
